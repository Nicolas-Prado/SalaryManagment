<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Salarios</title>
    </h:head>
    <h:body style="background-color: #ffffff;"> 
        <div class="geral">
            <p:fieldset legend="Salarios" style="margin-bottom:20px">
                <h:form>
                    <p:commandButton id="bVolta" icon="ui-icon-arrow-1-ne" ajax="false" action="index"/>
                    <p:tooltip id="ttVolta" for="bVolta" value="Tela inicial" trackMouse="true"/>
                    <p:dataTable id="tabela" value="#{telaSalariosBean.calc}" var="calculaFolha" >
                        <p:column style="width:10%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Funcionario" />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.funcionario.nome}">
                            </h:outputText>
                        </p:column>
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Salario bruto" />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.funcionario.salario}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>        
                        </p:column>
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Sal. Familia" />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.sf}" >
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>        
                        </p:column>
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Vale transp." />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.vt}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>        
                        </p:column>
                        <p:column style="width:20%; text-align: center;" >
                            <f:facet name="header">
                                <h:outputText value="INSS" />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.inss}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="IRRF" />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.irrf}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>        
                        </p:column>
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Salario liq." />
                            </f:facet>
                            <h:outputText value="#{calculaFolha.salliq}">
                                <f:convertNumber minFractionDigits="2"/>
                            </h:outputText>        
                        </p:column>
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Holerites" />
                            </f:facet>
                            <p:commandButton id="bHolerite" icon="ui-icon-document" ajax="false" action="#{telaSalariosBean.forgo1()}"/> 
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
